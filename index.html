<body>

            console.log('%cmain.js line:4 doms', 'color: #26bfa5;', doms);
            doms.forEach((i) => {
                console.log('%cmain.js line:6 i', 'color: #26bfa5;', i);

                console.log('%cmain.js line:8 url', 'color: #26bfa5;', url);
                new QRCode(
                    i,
                    url
                );
            })

        }</script>
